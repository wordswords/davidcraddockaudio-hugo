baseURL: "https://davidcraddockaudio.com"
title: DavidCraddockAudio.com
copyright: "Â© David Paul Craddock"
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: true
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Search
          url: search/
outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "DavidCraddockAudio.com"
  author: David Craddock
  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  TocOpen: true # open contents automantically
  comments: true
  images: ["/mugshot.png"]

  profileMode:
    enabled: false

    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "DavidCraddockAudio.com"

    Content: >
      Audio Portfolio site placeholder.

  socialIcons:
    - name: instagram
      title: My Instagram
      url: "https://instagram.com/djdavidcraddock"

  assets:
    disableHLJS: true
    disableFingerprinting: true

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false
    linkFullImages: true

markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    noClasses: false
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
